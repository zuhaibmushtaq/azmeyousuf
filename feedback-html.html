<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Yousuf Volunteers Group</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <div id="nav-container"></div>

    <!-- Feedback Header -->
    <header class="bg-green-500 text-white text-center py-12">
        <h1 class="text-4xl font-bold">Your Feedback Matters</h1>
        <p class="text-xl mt-4">Help Us Improve Our Community Service</p>
    </header>

    <!-- Feedback Form -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <form id="feedbackForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="feedback" class="block text-gray-700 mb-2">Your Feedback</label>
                    <textarea id="feedback" name="feedback" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="rating" class="block text-gray-700 mb-2">Rate Your Experience</label>
                    <select id="rating" name="rating" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Social Media Links -->
    <footer class="bg-green-600 text-white py-8">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="text-3xl hover:text-blue-200"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-3xl hover:text-blue-200"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-3xl hover:text-blue-200"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-3xl hover:text-blue-200"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 Yousuf Volunteers Group. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! We will review it shortly.');
            this.reset();
        });
    </script>
    <script src="navigation.js"></script>
    <script>
        createNavigation();
    </script>
</body>
</html>
